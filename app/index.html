    <!-- endbower -->

      <div class="game-container -gradient">
        <div class="score-display">
          <div class="segmented-counter clearfix">
            <div class="head -icon -inset-shadow"><span class="icon-">power</span></div>
            <div class="counter -separate">
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <span class="separator -inset-shadow">.</span>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <span class="separator -inset-shadow">.</span>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <span class="separator -inset-shadow">.</span>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <span class="separator -inset-shadow">.</span>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <span class="separator -inset-shadow">.</span>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
            </div>
            <div class="tail -inset-shadow">Animated Sansa</div>
          </div>
        </div>
        <div class="view-frame" id="animated-sansa"></div>
        <div class="progress-display -gradient">
          <div class="segmented-counter loop-counter clearfix">
            <div class="head -icon -inset-shadow"><span class="icon-">loop</span></div>
            <div class="counter">
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
              <div class="digit -gradient">-</div>
            </div>
          </div>
          <div class="timeline-bar">
            <div class="timeline">
              <canvas class="canvas" id="tb-display" width="0" height="0"></canvas>
              <canvas class="canvas" id="tb-hits" width="0" height="0"></canvas>
              <canvas class="canvas" id="tb-progress" width="0" height="0"></canvas>
            </div>
          </div>
        </div>
      </div>
      
    <div id="bottom-gradient"></div>
