<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Animated Sansa</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="title-header">
          <h1>Animated Sansa</h1>
        </div>
        <div class="game-container">
          <div class="view-frame" id="animated-sansa"></div>
          <div class="progress-display">
            <div class="loop-counter clearfix">
              <div class="blinkers">&nbsp;</div>
              <div class="digit">-</div>
              <div class="digit">-</div>
              <div class="digit">-</div>
              <div class="digit">-</div>
            </div>
            <div class="timeline-bar">
              <div class="timeline">
                <canvas class="canvas" id="tb-display" width="0" height="0"></canvas>
                <canvas class="canvas" id="tb-hits" width="0" height="0"></canvas>
                <canvas class="canvas" id="tb-progress" width="0" height="0"></canvas>
              </div>
            </div>
          </div>
        </div>
        <div id="bottom-gradient"></div>
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.4.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/animated-sansa.js"></script>
    </body>
</html>
